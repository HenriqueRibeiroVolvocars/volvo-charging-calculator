<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; width: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§ª Teste da API Supabase</h1>
        
        <div class="test-section info">
            <h3>ğŸ“ ConfiguraÃ§Ã£o</h3>
            <p>Insira suas credenciais do Supabase:</p>
            <input type="text" id="supabaseUrl" placeholder="URL do Supabase (ex: https://xxx.supabase.co)" />
            <br>
            <input type="text" id="supabaseKey" placeholder="Chave AnÃ´nima do Supabase" />
            <br>
            <button onclick="testConnection()">ğŸ”— Testar ConexÃ£o</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        let supabase = null;

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<pre>${message}</pre>`;
            results.appendChild(div);
        }

        async function testConnection() {
            const url = document.getElementById('supabaseUrl').value;
            const key = document.getElementById('supabaseKey').value;

            if (!url || !key) {
                log('âŒ Por favor, preencha URL e Chave do Supabase', 'error');
                return;
            }

            try {
                // Limpar resultados anteriores
                document.getElementById('results').innerHTML = '';

                // Criar cliente Supabase
                supabase = window.supabase.createClient(url, key);
                log('âœ… Cliente Supabase criado com sucesso!', 'success');

                // Teste 1: Listar tabelas
                log('ğŸ” Teste 1: Listando tabelas disponÃ­veis...');
                try {
                    const { data: tables, error } = await supabase
                        .from('information_schema.tables')
                        .select('table_name')
                        .eq('table_schema', 'public');
                    
                    if (error) {
                        log(`âŒ Erro ao listar tabelas: ${error.message}`, 'error');
                    } else {
                        const tableNames = tables?.map(t => t.table_name) || [];
                        log(`âœ… Tabelas encontradas: ${tableNames.join(', ')}`, 'success');
                    }
                } catch (err) {
                    log(`âŒ Erro ao acessar information_schema: ${err.message}`, 'error');
                }

                // Teste 2: Buscar dados da tabela inmetro_database
                log('ğŸš— Teste 2: Buscando dados da tabela inmetro_database...');
                try {
                    const { data: vehicles, error } = await supabase
                        .from('inmetro_database')
                        .select('*')
                        .limit(3);
                    
                    if (error) {
                        log(`âŒ Erro ao buscar veÃ­culos: ${error.message}`, 'error');
                        log('ğŸ’¡ Verifique se a tabela "inmetro_database" existe e tem dados', 'info');
                    } else {
                        log(`âœ… Dados encontrados: ${vehicles?.length || 0} registros`, 'success');
                        if (vehicles && vehicles.length > 0) {
                            log(`ğŸ“Š Primeiro registro: ${JSON.stringify(vehicles[0], null, 2)}`, 'info');
                            log(`ğŸ” Colunas disponÃ­veis: ${Object.keys(vehicles[0]).join(', ')}`, 'info');
                        }
                    }
                } catch (err) {
                    log(`âŒ Erro ao buscar dados: ${err.message}`, 'error');
                }

                // Teste 3: Testar diferentes nomes de tabela
                log('ğŸ” Teste 3: Testando diferentes nomes de tabela...');
                const possibleTableNames = [
                    'inmetro_database',
                    'competitor_vehicles',
                    'competitorVehicles', 
                    'vehicles',
                    'carros',
                    'competitors'
                ];

                for (const tableName of possibleTableNames) {
                    try {
                        const { data, error } = await supabase
                            .from(tableName)
                            .select('*')
                            .limit(1);
                        
                        if (!error && data && data.length > 0) {
                            log(`âœ… Tabela "${tableName}" encontrada!`, 'success');
                            log(`ğŸ“Š Colunas: ${Object.keys(data[0]).join(', ')}`, 'info');
                            break;
                        }
                    } catch (err) {
                        // Ignorar erros de tabelas que nÃ£o existem
                    }
                }

                log('ğŸ Teste concluÃ­do!', 'success');

            } catch (error) {
                log(`ğŸ’¥ Erro geral: ${error.message}`, 'error');
            }
        }

        // Teste automÃ¡tico ao carregar a pÃ¡gina
        window.onload = function() {
            log('ğŸš€ PÃ¡gina carregada. Configure suas credenciais e clique em "Testar ConexÃ£o"', 'info');
        };
    </script>
</body>
</html>
